<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RWS</title>
</head>

<style>
	.item_booked {
		padding-bottom: 10px;
	}
</style>

<body>
	<div class="hotel-grand grand-total-wrapper medium-24 columns shopping-card">
		<div class="hotel-price">
			<div class="medium-18 columns unit-set" style="text-align: left;">
				<ul>
					<li class="item_booked">Mastercard® Exclusive: S.E.A. Aquarium Adult Dated One-Day Ticket + Free SGD5 Meal
						Voucher &amp; Puffer
						Fish Plush at SGD41</li>
					<li class="item_booked">S.E.A. Aquarium™ - S.E.A. Aquarium Up-Close Encounter (Add-on)</li>
				</ul>

			</div>
			<div class="hotel-price-total">
				<span>Grand Total</span>
				<span class="dollar">SGD</span>
				<span class="cost grand-total-final">66.00</span>
				<span class="gst">Inclusive of GST</span>
			</div>
		</div>
	</div>
</body>

</html>
